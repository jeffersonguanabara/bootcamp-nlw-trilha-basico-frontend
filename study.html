<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proffy | Sua platafroma de estudos online</title>

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/partials/page-study.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-study">
  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/index.html">
          <img src="/images/icons/back.svg" alt="Voltar">
        </a>
        <img src="/images/logo.svg" alt="Proffy">
      </div>

      <div class="header-content">
        <strong>Esses são os proffys disponíveis.</strong>
        <form id="search-teachers" action="">
          <div class="select-block">
            <label for="subject">Matéria</label>
            <select name="subject" id="subject">
              <option value="" disabled="" hidden="">Selecione uma opção</option>
              <option value="1">Artes</option>
              <option value="2">Biologia</option>
              <option value="3">Ciências</option>
              <option value="4">Educação Física</option>
              <option value="5">Filosofia</option>
              <option value="6">Física</option>
              <option value="7">Geografia</option>
              <option value="8">História</option>
              <option value="9">Matemática</option>
              <option value="10">Português</option>
              <option value="11">Química</option>
              <option value="12">Sociologia</option>
            </select>
          </div>

          <div class="select-block">
            <label for="weekday">Dia da semana</label>
            <select name="weekday" id="weekday">
              <option value="" disabled="" hidden="">Selecione uma opção</option>
              <option value="1">Domingo</option>
              <option value="2">Segunda-feira</option>
              <option value="3">Terça-feira</option>
              <option value="4">Quarta-feira</option>
              <option value="5">Quinta-feira</option>
              <option value="6">Sexta-feira</option>
              <option value="7">Sábado</option>
            </select>
          </div>

          <div class="input-block">
            <label for="time">Hora</label>
            <input type="time" id="time" name="time">
          </div>

          <button type="submit">Filtrar</button>
        </form>
      </div>
    </header>

    <main>
      <article class="teacher-item">
        <header>
          <img src="" alt="Jefferson Guanabara">
          <div>
            <strong>Jefferson Guanabara</strong>
            <span>Filosofia</span>
          </div>
        </header>
        <p>
          Ser ou não ser, eis a questão?
          <br /> <br />
          Sei lá, estou só enrolando.
        </p>
        <footer>
          <p>
            Preço/hora
            <strong>R$ 120,00</strong>
          </p>
          <button type="button">
            <img src="/images/icons/whatsapp.svg" alt="Whatsapp">
            Entrar em contato
          </button>
        </footer>
      </article>

      <article class="teacher-item">
        <header>
          <img src="" alt="Jefferson Guanabara">
          <div>
            <strong>Jefferson Guanabara</strong>
            <span>Filosofia</span>
          </div>
        </header>
        <p>
          Ser ou não ser, eis a questão?
          <br /> <br />
          Sei lá, estou só enrolando.
        </p>
        <footer>
          <p>
            Preço/hora
            <strong>R$ 120,00</strong>
          </p>
          <button type="button">
            <img src="/images/icons/whatsapp.svg" alt="Whatsapp">
            Entrar em contato
          </button>
        </footer>
      </article>
    </main>
  </div>  
</body>
</html>
